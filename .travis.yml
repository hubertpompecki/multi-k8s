sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_10b0b0ef19b4_key -iv $encrypted_10b0b0ef19b4_iv -in multi-k8s-241915-a732e75f67ef.json.enc -out ~\/Downloads/multi-k8s-241915-a732e75f67ef.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
